<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-red bg-primary text-light">
        <div class="container-fluid">
            <img style="width:50px;" src="https://png.pngtree.com/png-clipart/20221228/original/pngtree-a-logo-png-image_8817223.png" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active btn btn-outline-black text-light" aria-current="page" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" routerLink="" >Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" [routerLinkActiveOptions]="{exact:
                          true}" routerLinkActive="active-link" routerLink="/login" >Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" routerLinkActive="active-link"[routerLinkActiveOptions]="{exact:
                          true}" routerLink="/signup">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn btn-outline-black" routerLink="carte">Cart {{ count }}</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</body>
</html>
